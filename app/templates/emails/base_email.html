<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .email-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        .email-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .email-body {
            padding: 30px 20px;
        }
        .notification-card {
            background: #f8f9fa;
            border-left: 4px solid {{ color|default('#007bff') }};
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .notification-card h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
        }
        .notification-card p {
            margin: 0;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
            font-weight: 500;
        }
        .btn:hover {
            background: #0056b3;
        }
        .email-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }
        .email-footer p {
            margin: 5px 0;
        }
        .divider {
            height: 1px;
            background: #e9ecef;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>游댒 {{ header_title|default('SIIAP - Sistema de Posgrado') }}</h1>
        </div>
        <div class="email-body">
            {% block content %}{% endblock %}
        </div>
        <div class="email-footer">
            <p><strong>Instituto Tecnol칩gico de Ciudad Ju치rez</strong></p>
            <p>Sistema Integral de Informaci칩n para la Administraci칩n de Posgrado</p>
            <p style="font-size: 12px; color: #999; margin-top: 10px;">
                Este es un correo autom치tico, por favor no responder.
            </p>
        </div>
    </div>
</body>
</html>
