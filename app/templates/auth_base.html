{# app/templates/layouts/auth_base.html #}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SIIAPEC{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/session.css') }}?v={{ static_version }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/base.css') }}?v={{ static_version }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/auth/login-register.css') }}?v={{ static_version }}" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon.ico') }}" type="image/x-icon">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  {% block styles %}{% endblock %}
</head>
<body class="d-flex flex-column" style="min-height:100svh; overflow-x:hidden;">

  {% include '_flash.html' %}

  <!-- Header minimal (usa mismo estilo pero se auto-centra en mÃ³vil) -->
  <header id="page-header" class="bg-white border-bottom py-3 shadow-sm">
    <div class="container-fluid px-3">
      <div class="d-flex align-items-center justify-content-center">
        <div class="brand-badge">
          <span class="brand-text">SIIAPEC</span>
        </div>
      </div>
    </div>
  </header>

  <main id="main-content" class="flex-grow-1 p-0">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-white py-2 mt-auto">
    <div class="container text-center">
      <small>&copy; 2025 SIIAPEC. Todos los derechos reservados.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
