{% extends 'base.html' %}

{% block title %}Error en el servidor 500{% endblock %}
<!-- Sobrescritura de la barra de navegación para que no aparezca-->
{% block navbar %}{%endblock%} 
{% block styles %}
  {{ super() }}
  <!-- Opcional: Incluir Animate.css para efectos predefinidos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/404.css') }}?v=1.11">
{% endblock %}

{% block content %}
<div class="error-container">
  <div class="error-code animate__animated animate__bounce">500</div>
  <div class="error-message">Lo sentimos, ocurrió un error en el servidor.</div>
  <a href="{{ url_for('index') }}" class="btn btn-primary mt-3" data-no-swup>Volver al Inicio</a>
</div>
{% endblock %}
