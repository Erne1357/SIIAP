{% extends 'base.html' %}

{% block title %}Inicio Sesión{% endblock %}

{% block styles %}
  <!-- Incluir Tailwind CSS solo para la página de login -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form action="{{ url_for('auth.login') }}" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="username">Usuario</label>
        <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" placeholder="Ingresa tu contraseña" required>
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">Entrar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
