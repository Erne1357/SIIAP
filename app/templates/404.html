{% extends 'base.html' %}

{% block title %}Página no encontrada - 404{% endblock %}
<!-- Sobrescritura de la barra de navegación para que no aparezca-->
{% block navbar %}{%endblock%} 
{% block styles %}
  {{ super() }}
  <!-- Opcional: Incluir Animate.css para efectos predefinidos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Estilos específicos para la página 404 */
    .error-container {
      min-height:auto; /* Ajusta este valor según la altura real del header y footer */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #343a40;
      /* Animación de rebote personalizada */
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    .error-message {
      font-size: 1.5rem;
      color: #6c757d;
      margin-top: 20px;
    }
  </style>
{% endblock %}

{% block content %}
<div class="error-container">
  <div class="error-code animate__animated animate__bounce">404</div>
  <div class="error-message">Lo sentimos, la página que buscas no se encontró.</div>
  <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Volver al Inicio</a>
</div>
{% endblock %}
