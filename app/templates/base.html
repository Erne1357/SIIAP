<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mi Proyecto{% endblock %}</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block styles %}{% endblock %}
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">SIIAPEC</a>
         <!-- Opcional: menú de navegación -->
      </div>
    </nav>
  </header>
  
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>
  
  <footer class="text-center mt-5 mb-3">
    <p>&copy; 2025 Mi Proyecto</p>
  </footer>
  
  <!-- Bootstrap Bundle JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}
    <!-- Definir variables globales para la gestión de sesión -->
    <script>
      var sessionKeepaliveUrl = "{{ url_for('auth.keepalive') }}";
      var sessionLogoutUrl = "{{ url_for('auth.logout') }}";
    </script>
    <!-- Incluir el script de sesión desde la carpeta static/js -->
    <script src="{{ url_for('static', filename='js/session.js') }}"></script>
  {% endblock %}

</body>
</html>
