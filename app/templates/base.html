<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mi Proyecto{% endblock %}</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/session.css') }}">
  {% block styles %}{% endblock %}
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">SIIAPEC</a>
         <!-- Opcional: menú de navegación -->
      </div>
    </nav>
  </header>
  
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>
  
  <footer class="text-center mt-5 mb-3">
    <p>&copy; Todos los derechos reservados 2025</p>
  </footer>
  
  <!-- Bootstrap Bundle JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}
    <!-- Definir variables globales para la gestión de sesión -->
    <script>
      var sessionKeepaliveUrl = "{{ url_for('auth.keepalive') }}";
      var sessionLogoutUrl = "{{ url_for('auth.logout') }}";
      const userLoggedIn = "{{ 'true' if current_user.is_authenticated else 'false' }}";
    </script>
    <!-- Incluir el script de sesión desde la carpeta static/js -->
    <script src="{{ url_for('static', filename='js/session_timeout.js') }}"></script>

    <script>
    </script>
    
  {% endblock %}




  <!-- Modal de aviso de expiración de sesión -->
  <div id="sessionModal" class="session-modal" style="display: none;">
    <div class="session-modal-content">
      <h3>Atención</h3>
      <p>Tu sesión expirará en 1 minuto. ¿Deseas continuar conectado?</p>
      <div class="session-modal-buttons">
        <button id="continueBtn" class="btn btn-success">Continuar</button>
        <button id="logoutBtn" class="btn btn-danger">Cerrar sesión</button>
      </div>
    </div>
  </div>

  
</body>
</html>
