<div class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col">
                <h5 class="mb-0">
                    <i class="bi bi-bell me-2"></i>
                    Notificaciones
                </h5>
            </div>
            <div class="col-auto">
                <div class="btn-group btn-group-sm me-2" role="group">
                    <button type="button" class="btn btn-outline-primary active" id="filterAllNotifications">
                        Todas
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="filterUnreadNotifications">
                        No leídas
                    </button>
                </div>
                <button class="btn btn-sm btn-outline-secondary me-2" id="markAllNotificationsRead">
                    <i class="bi bi-check-all me-1"></i>
                    <span class="d-none d-md-inline">Marcar todas leídas</span>
                </button>
                <button class="btn btn-sm btn-outline-danger" id="clearReadNotifications">
                    <i class="bi bi-trash me-1"></i>
                    <span class="d-none d-md-inline">Eliminar leídas</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="card-body">
        <!-- Filtros adicionales -->
        <div class="row mb-3 notification-filters">
            <div class="col-md-6">
                <select class="form-select form-select-sm" id="filterNotificationType">
                    <option value="">Todos los tipos</option>
                    <option value="document">Documentos</option>
                    <option value="event">Eventos y Citas</option>
                    <option value="invitation">Invitaciones</option>
                    <option value="admin">Administrativas</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control form-control-sm" id="searchNotifications" 
                       placeholder="Buscar notificaciones...">
            </div>
        </div>
        
        <!-- Contenedor de notificaciones -->
        <div id="notificationsFull">
            <div class="notification-loading">
                <div class="spinner-border"></div>
                <p class="mt-2">Cargando notificaciones...</p>
            </div>
        </div>
        
        <!-- Paginación -->
        <nav class="mt-4" aria-label="Paginación de notificaciones">
            <ul class="pagination justify-content-center" id="notificationsPagination">
                <!-- Se llena dinámicamente -->
            </ul>
        </nav>
    </div>
</div>
