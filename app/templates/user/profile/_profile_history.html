<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="bi bi-clock-history me-2"></i>
            Historial de Acciones
        </h5>
    </div>
    <div class="card-body">
        <div id="historyLoadingIndicator" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando historial...</span>
            </div>
        </div>

        <div id="historyContent" style="display: none;">
            <div id="historyTimeline"></div>
        </div>

        <div id="historyEmptyState" class="text-center py-5" style="display: none;">
            <i class="bi bi-inbox fs-1 text-muted"></i>
            <p class="mt-3 text-muted">No hay acciones registradas en tu historial</p>
        </div>
    </div>
</div>

<style>
.timeline {
    position: relative;
    padding-left: 30px;
}

.timeline-item {
    position: relative;
    padding-bottom: 20px;
    border-left: 2px solid #dee2e6;
}

.timeline-item:last-child {
    border-left: 2px solid transparent;
}

.timeline-marker {
    position: absolute;
    left: -8px;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #0d6efd;
    border: 2px solid #fff;
}

.timeline-content {
    padding-left: 25px;
}

.timeline-date {
    font-size: 0.875rem;
    color: #6c757d;
}
</style>

<script>
(function() {
    'use strict';
    
    async function loadUserHistory() {
        const loadingIndicator = document.getElementById('historyLoadingIndicator');
        const content = document.getElementById('historyContent');
        const emptyState = document.getElementById('historyEmptyState');
        const timeline = document.getElementById('historyTimeline');
        
        try {
            const res = await fetch('/api/v1/users/me/history');
            const json = await res.json();
            
            if (!res.ok) throw new Error('Error al cargar historial');
            
            const history = json.data.history || [];
            
            loadingIndicator.style.display = 'none';
            
            if (history.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            // Renderizar timeline
            timeline.innerHTML = '<div class="timeline">' + 
                history.map(entry => `
                    <div class="timeline-item">
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <strong>${entry.action_label}</strong>
                                    ${entry.details ? `<p class="mb-1 small text-muted">${entry.details}</p>` : ''}
                                </div>
                                <span class="badge bg-secondary timeline-date">
                                    ${formatDate(entry.timestamp)}
                                </span>
                            </div>
                            <small class="text-muted">Por: ${entry.admin_name}</small>
                        </div>
                    </div>
                `).join('') +
            '</div>';
            
            content.style.display = 'block';
            
        } catch (error) {
            console.error('Error:', error);
            timeline.innerHTML = '<div class="alert alert-danger">Error al cargar el historial.</div>';
            content.style.display = 'block';
        } finally {
            loadingIndicator.style.display = 'none';
        }
    }
    
    function formatDate(isoString) {
        const date = new Date(isoString);
        return date.toLocaleDateString('es-MX', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
    
    // Cargar cuando se active el tab
    const historyTab = document.getElementById('history-tab');
    if (historyTab) {
        historyTab.addEventListener('shown.bs.tab', function() {
            if (document.getElementById('historyTimeline').innerHTML === '') {
                loadUserHistory();
            }
        });
    }
})();
</script>
