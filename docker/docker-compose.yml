

services:
  web:
    restart: always
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/SIIAPEC
      - SECRET_KEY=super-secret-key

  db:
    restart: always
    build:
      context: ..
      dockerfile: docker/Dockerfile.db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
